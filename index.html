<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Churrascometro</title>
</head>

<body>
    <div class="container">
        <div class="grid1">
            <div class="logo">
                    <img src="/assets/img/churrascometro_logo.png" alt="churrascometro-logo">
            </div>
            <h1 class="slogan">A quantidade ideal para 
                seu churrasco</h1>
                <img class="cooker" src="/assets/img/homem-churrasco.png" alt="churraqueiro">
        </div>
        <div class="grid2">
            <section class="calcBox">
                <h1>Churrascometro</h1>
                <input id="adultos" name="adultos" type="number" placeholder="Adultos">
                <input id="criancas" name="criancas" type="number" placeholder="Crianças">
                <input id="duracao" name="duracao" type="number" placeholder="Duração">
                <button onclick="calcular()">Calcular</button>

                <div id="resultado">

                </div>

            </section>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>

</html>
